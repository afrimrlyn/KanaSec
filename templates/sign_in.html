<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header-background">
        <header class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="Logo">
                <h2 class="title"><span>Kana</span> Account</h2>
            </div>
        </header>
    </div>

    <main>
        <div class="form-container">
                {% if messages %}
                    <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
        </div>
            <form method="POST" action="{{ url_for('sign_in') }}">
                <h2 class="security-message">Sign In</h2>
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up</a></p>
    </main>
</body>
</html>
